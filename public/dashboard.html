<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyle Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">👤 Dashboard</h1>
    <p>Welcome <strong id="usernameDisplay">user</strong></p>

    <div class="chat-buttons">
      <a href="index.html"><button>💬 Chat Kyle</button></a>
      <a href="settings.html"><button>⚙️ Settings</button></a>
      <button onclick="logout()">🚪 Logout</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem('kyleUser');
    if (!user) window.location.href = "index.html";
    document.getElementById('usernameDisplay').innerText = user;

    function logout() {
      localStorage.removeItem('kyleUser');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
