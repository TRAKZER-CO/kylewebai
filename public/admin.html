<!DOCTYPE html>
<html>
<head>
  <title>Admin Tools</title>
  <link rel="stylesheet" href="update.css">
</head>
<body>
  <div class="box">
    <h2>üõ†Ô∏è Admin Panel</h2>
    <button onclick="viewUsers()">View Users</button>
    <button onclick="exportBrains()">Export Brains</button>
    <div id="output"></div>
  </div>
  <script>
    function viewUsers() {
      fetch('/users')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        });
    }

    function exportBrains() {
      window.location.href = '/export-brains';
    }
  </script>
</body>
</html>
