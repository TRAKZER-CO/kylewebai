<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kyle AI</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">üëæ Kyle AI</h1>

    <div id="authBox">
      <div class="auth-form">
        <h2>Register</h2>
        <input type="text" id="regUser" placeholder="Username" />
        <input type="password" id="regPass" placeholder="Password" />
        <button onclick="register()">Register</button>
      </div>
      <div class="auth-form">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username" />
        <input type="password" id="loginPass" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>
    </div>

    <div id="chatBox" style="display:none;">
      <div id="responseBox" class="chat-log"></div>

      <div class="input-row">
        <input type="text" id="userInput" placeholder="Ask Kyle something..." />
        <button class="send-btn" onclick="sendToKyle()">Send ‚û§</button>
      </div>

      <div class="chat-buttons">
        <button onclick="googleSearch()">üîç Web Search</button>
        <button onclick="startVoice()">üé§ Voice</button>
        <button onclick="loadHistory()">üïò History</button>
        <button onclick="resetChat()">‚ôªÔ∏è Reset</button>
        <button onclick="logout()">üö™ Logout</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = '';
    let token = '';

    async function register() {
      const username = document.getElementById('regUser').value;
      const password = document.getElementById('regPass').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        token = data.token;
        currentUser = data.username;
        showChatBox();
      } else {
        alert(data.error || '‚ùå Registration failed');
      }
    }

    async function login() {
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        token = data.token;
        currentUser = data.username;
        showChatBox();
      } else {
        alert(data.error || '‚ùå Login failed');
      }
    }

    async function sendToKyle() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;
      document.getElementById('userInput').value = '';
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input, username: currentUser })
      });
      const data = await res.json();

      appendMsg('you', input, null);
      appendMsg('kyle', data.response, data.time, data.avatar);
    }

    function appendMsg(sender, msg, time = null, avatar = null) {
      const box = document.getElementById('responseBox');
      const line = document.createElement('div');
      line.className = `msg ${sender}`;
      line.innerHTML = `
        <div class="avatar"><img src="${avatar || (sender === 'you' ? '/img/user.png' : '/img/kyle.png')}" /></div>
        <div class="text">
          <div class="bubble">${msg}</div>
          <div class="timestamp">${time || new Date().toLocaleTimeString()}</div>
        </div>`;
      box.appendChild(line);
      box.scrollTop = box.scrollHeight;
    }

    function showChatBox() {
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
    }

    function resetChat() {
      document.getElementById('responseBox').innerHTML = '';
      document.getElementById('userInput').value = '';
    }

    function googleSearch() {
      const query = document.getElementById('userInput').value.trim();
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToKyle();
      };
    }

    async function loadHistory() {
      const res = await fetch('/history', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ username: currentUser })
      });
      const data = await res.json();
      resetChat();
      data.history.forEach(entry => {
        appendMsg('you', entry.you, new Date(entry.time).toLocaleTimeString());
        appendMsg('kyle', entry.kyle, new Date(entry.time).toLocaleTimeString());
      });
    }

    async function logout() {
      await fetch('/logout', { method: 'POST' });
      window.location.reload();
    }
  </script>
</body>
</html>
