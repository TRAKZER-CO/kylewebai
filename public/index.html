 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyle AI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">üëæ Kyle AI</h1>

    <div id="authBox">
      <div class="auth-form">
        <h2>Register</h2>
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="register()">Register</button>
      </div>

      <div class="auth-form">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>
    </div>

    <div id="chatBox" style="display:none;">
      <h2>üí¨ Kyle is ready</h2>
      <div id="responseBox" class="chat-log">Kyle: Ready to chat...</div>
      
      <div class="input-row">
        <input type="text" id="userInput" placeholder="Ask Kyle something...">
        <button class="send-btn" onclick="sendToKyle()">Send ‚û§</button>
      </div>

      <div class="chat-buttons">
        <button onclick="googleSearch()">üîç Web Search</button>
        <button onclick="startVoice()">üé§ Voice</button>
        <button onclick="loadHistory()">üïò History</button>
        <button onclick="resetChat()">‚ôªÔ∏è Reset</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = '';

    async function register() {
      const username = document.getElementById('regUser').value;
      const password = document.getElementById('regPass').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        currentUser = data.username;
        showChatBox();
      } else {
        alert(data.error || '‚ùå Registration failed');
      }
    }

    async function login() {
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        currentUser = data.username;
        showChatBox();
      } else {
        alert('‚ùå Login failed');
      }
    }

    async function sendToKyle() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;
      document.getElementById('userInput').value = '';

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input, username: currentUser })
      });
      const data = await res.json();
      showTyping(data.response);
    }

    function showTyping(text) {
      const box = document.getElementById('responseBox');
      box.innerHTML = "üëæ Kyle: ";
      const clean = text.replace(/<[^>]*>/g, '');
      let i = 0;
      const typer = () => {
        if (i < clean.length) {
          box.innerHTML += clean.charAt(i);
          i++;
          setTimeout(typer, 20);
        }
      };
      typer();
    }

    function showChatBox() {
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToKyle();
      };
    }

    async function loadHistory() {
      const res = await fetch('/history', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser })
      });
      const data = await res.json();
      const box = document.getElementById('responseBox');
      box.innerHTML = "üïò Kyle Chat History:<br><br>";
      data.history.forEach(entry => {
        box.innerHTML += `<div><b>You:</b> ${entry.you}<br><b>Kyle:</b> ${entry.kyle}</div><hr>`;
      });
    }

    function resetChat() {
      const box = document.getElementById('responseBox');
      box.innerHTML = "üëæ Kyle: Ready to chat...";
      document.getElementById('userInput').value = '';
    }

    function googleSearch() {
      const query = document.getElementById('userInput').value.trim();
      if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }
  </script>
</body>
</html>
