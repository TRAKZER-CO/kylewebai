<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyle AI</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #39ff14;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background: rgba(0, 255, 0, 0.05);
      box-shadow: 0 0 15px #39ff14;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #39ff14;
    }

    .auth-form {
      margin-bottom: 30px;
      border-top: 1px solid #39ff14;
      padding-top: 20px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px auto;
      background: #111;
      color: #39ff14;
      border: 1px solid #39ff14;
      border-radius: 5px;
    }

    button {
      background: #39ff14;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc00;
    }

    #chatBox {
      margin-top: 20px;
    }

    .chat-log {
      text-align: left;
      background: #111;
      padding: 10px;
      border: 1px solid #39ff14;
      border-radius: 5px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .chat-buttons button {
      flex: 1;
      min-width: 80px;
    }

    ::placeholder {
      color: #39ff14;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        margin: 20px auto;
      }

      .chat-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üëæ Kyle AI</h1>

    <div id="authBox">
      <div class="auth-form">
        <h2>üÜï Register</h2>
        <input type="text" id="regUser" placeholder="Username">
        <input type="password" id="regPass" placeholder="Password">
        <button onclick="register()">üîê Register</button>
      </div>

      <div class="auth-form">
        <h2>üîì Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">‚û°Ô∏è Login</button>
      </div>
    </div>

    <div id="chatBox" style="display:none;">
      <h2>üí¨ Kyle is ready</h2>
      <div id="responseBox" class="chat-log">Kyle: Ready to chat...</div>
      <input type="text" id="userInput" placeholder="Ask Kyle something...">

      <div class="chat-buttons">
        <button onclick="sendToKyle()">üöÄ Send</button>
        <button onclick="startVoice()">üé§ Speak</button>
        <button onclick="loadHistory()">üïò History</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = '';

    async function register() {
      const username = document.getElementById('regUser').value;
      const password = document.getElementById('regPass').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        currentUser = data.username;
        showChatBox();
      } else {
        alert(data.error || '‚ùå Registration failed');
      }
    }

    async function login() {
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        currentUser = data.username;
        showChatBox();
      } else {
        alert('‚ùå Login failed');
      }
    }

    async function sendToKyle() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;
      document.getElementById('userInput').value = '';

      const route = input.startsWith('learn:') ? '/learn' : '/ask';
      const res = await fetch(route, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input, username: currentUser })
      });
      const data = await res.json();
      showTyping(data.response);
    }

    function showTyping(text) {
      const box = document.getElementById('responseBox');
      box.innerHTML = "üëæ Kyle: ";
      const clean = text.replace(/<[^>]*>/g, '');
      let i = 0;
      const typer = () => {
        if (i < clean.length) {
          box.innerHTML += clean.charAt(i);
          i++;
          setTimeout(typer, 20);
        }
      };
      typer();
    }

    function showChatBox() {
      document.getElementById('authBox').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendToKyle();
      };
    }

    async function loadHistory() {
      const res = await fetch('/history', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser })
      });
      const data = await res.json();
      const box = document.getElementById('responseBox');
      box.innerHTML = "üïò Kyle Chat History:<br><br>";
      data.history.forEach(entry => {
        box.innerHTML += `<div><b>You:</b> ${entry.you}<br><b>Kyle:</b> ${entry.kyle}</div><hr>`;
      });
    }
  </script>
</body>
</html>
